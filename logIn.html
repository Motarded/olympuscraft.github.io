<!DOCTYPE html>

<html>
  <head>
    <title>Olympus Craft</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
        <a><img id="background" src="godWar.jpg"></a>
  </head>

<header>
  <div class="logIn-bar"></div>
    <a href="index.html"><img id="smallLogo" src="logo.png"></a>
      <a href="index.html">
        <div id="back-button">
        <p>Back</p>
        </div>
      </a>
</header>

<body>
    <div id="logIn-form"></div>
      <div class="logIn-box">
        <h2>Log in or Sign Up</h2>
      <div id="separation"></div>
        <form>
          <p>Your name or email address:<p>
           <input class="textbox" type="text" name="Username">
          <br>
      <div id="separation"></div>
        <div id="signLog">
          <p id="or">Do you already have an account?</p>
           <input type="radio" name="signUp">
           <label for="signUp">No, create an account now.</label>
          <br>
          <br>
           <input type="radio" name="logIn">
           <label for="logIn">Yes, my password is:</label>
          <br>
           <input class="textbox" type="password" name="password">
          <br>
          <br>
           <a id="forgotPassword"><h5>Forgot Password?</h5>
        </div>
      <div id="separation"></div>
          <br>
           <input type="submit" value="Log in" class="Submit">
        </form>
      </div>
  <form>
</body>

</html>
